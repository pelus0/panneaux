<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let categorie of categories" (click)="sendCategorie(categorie)">
      <ion-thumbnail>
        <ion-img src="{{categorie.img}}"></ion-img>
      </ion-thumbnail>
      {{categorie.nom}}
    </ion-item>
  </ion-list>
</ion-content>
